                        floatUp: {
                            '0%': { transform: 'translateY(100vh) translateX(-50%)', opacity: '0' },
                            '50%': { opacity: '0.8' },
                            '100%': { transform: 'translateY(-10vh) translateX(50%)', opacity: '0' },

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Main Background Gradient */
        #hug-background {
            background: linear-gradient(135deg, #1e0a29 0%, #301934 50%, #5d2568 100%);
            transition: background-color 2s ease-in-out;
        }

        /* Floating Hearts Container */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 10;
            pointer-events: none;
        }

        /* Floating Heart Styling and Animation Setup */
        .floating-heart {
            position: absolute;
            color: #f8bbd0;
            opacity: 0;
            font-size: clamp(1rem, 2vw, 2.5rem);
            animation: floatUp 15s linear infinite;
        }

        /* Custom Delays for Floating Hearts */
        .floating-heart:nth-child(1) { left: 10%; animation-delay: 1s; }
        .floating-heart:nth-child(2) { left: 40%; animation-delay: 5s; }
        .floating-heart:nth-child(3) { left: 70%; animation-delay: 3s; }
        .floating-heart:nth-child(4) { left: 25%; animation-delay: 7s; }
        .floating-heart:nth-child(5) { left: 85%; animation-delay: 2s; }
        .floating-heart:nth-child(6) { left: 55%; animation-delay: 6s; }
        .floating-heart:nth-child(7) { left: 5%; animation-delay: 4s; }
        .floating-heart:nth-child(8) { left: 90%; animation-delay: 8s; }

        /* Big 3D Heart Styling */
        #main-heart {
            color: #e91e63;
            text-shadow: 0 0 15px #f8bbd0;
            transform-origin: center;
            transition: transform 1.5s ease-in-out, box-shadow 1.5s ease-in-out, color 0.5s;
            cursor: pointer;
        }

        /* Message Box Styling */
        #message-overlay {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

    <script>
        const introText = document.getElementById('intro-text');
        const mainHeart = document.getElementById('main-heart');
        const hugButton = document.getElementById('hug-button');
        const messageOverlay = document.getElementById('message-overlay');
        const hugMessages = document.getElementById('hug-messages');
        const background = document.getElementById('hug-background');
        const ambientSound = document.getElementById('ambient-sound');
        // NEW: Get the next page link element
        const nextPageLink = document.getElementById('next-page-link');

        // Initial fade-in for the main text
        window.onload = function() {
            // Mute the audio and attempt to play it (simulating soft ambience)
            ambientSound.volume = 0.4;
            ambientSound.play().catch(e => console.log("Ambient sound blocked:", e));

            // Fade in text after a short delay
            setTimeout(() => {
                introText.classList.remove('opacity-0');
            }, 1000);
        };

        // Handles the hug interaction
        function handleHugClick() {
            // Prevent double clicking
            if (hugButton.disabled) return;
            hugButton.disabled = true;

            // 1. Stop button and heart animation
            hugButton.classList.remove('animate-buttonPulse');
            mainHeart.classList.remove('animate-heartBeat');
            
            // 2. Heart zoom in and glow
            mainHeart.style.transform = 'scale(1.2)';
            mainHeart.style.boxShadow = '0 0 100px #ffc107'; // Intense golden glow

            // 3. Screen fills with warm light (by changing the background properties)
            background.style.background = 'linear-gradient(135deg, #a73737 0%, #ff6666 50%, #ffcc80 100%)';

            // 4. Show the message overlay and next button
            setTimeout(() => {
                messageOverlay.style.opacity = '1';
                messageOverlay.style.pointerEvents = 'auto';
                hugMessages.style.transform = 'scale(1)';
                
                // NEW: Make the next page button visible
                nextPageLink.style.opacity = '1';
            }, 500);

            // Optional: Provide visual feedback on the button
            hugButton.textContent = 'Hug Sent! ğŸ¤—';
