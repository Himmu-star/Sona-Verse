        .heart-doodle:nth-child(2) { left: 30%; animation: floatAndRotate 15s infinite 5s; }
        .heart-doodle:nth-child(3) { left: 70%; animation: floatAndRotate 25s infinite 2s; }
        .heart-doodle:nth-child(4) { left: 95%; animation: floatAndRotate 18s infinite 8s; }

        /* Hidden at start, shown by JS logic */

    <script>
        const quizQuestions = [
            {
                question: "Rishu ka sabse pyara naam aapke liye?",
                options: ["Jaanu ğŸ’–", "Sona ğŸŒ¸", "Ruhi ğŸŒ¹", "Baby ğŸ˜˜"],
                correct: "Sona ğŸŒ¸" // Correct answers are hardcoded for the 100% score
            },
            {
                question: "Rishu ka dream vacation spot?",
                options: ["Kashmir â„ï¸", "Paris ğŸ’«", "Goa ğŸŒŠ", "Maldives ğŸŒ…"],
                correct: "Maldives ğŸŒ…" 
            },
            {
                question: "Rishu ka favourite time with you?",
                options: ["Late night talks ğŸŒ™", "Long calls ğŸ“", "Chai time â˜•", "Watching stars together ğŸŒŒ"],
                correct: "Watching stars together ğŸŒŒ" 
            },
            {
                question: "Rishu aapko sabse zyada kya kehta hai?",
                options: ["Sona", "Meri jaan", "Ruhi", "Cutie"],
                correct: "Sona" 
            },
            {
                question: "Rishu ka wish for the future?",
                options: ["To buy a home together ğŸ¡", "To travel with you âœˆï¸", "To never let you cry ğŸ’", "All of these ğŸ˜"],
                correct: "All of these ğŸ˜"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionArea = document.getElementById('question-area');
        const quizCard = document.getElementById('quiz-card');
        const resultArea = document.getElementById('result-area');
        const loading = document.getElementById('loading');
        const scorecard = document.getElementById('scorecard');

        /**
         * Renders the current question and its options.
         */
        function renderQuestion() {
            const q = quizQuestions[currentQuestionIndex];
            
            questionArea.innerHTML = `
                <p class="text-2xl sm:text-3xl font-bold text-deep-pink mb-6 animate-slideIn">
                    ${currentQuestionIndex + 1}. ${q.question}
                </p>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    ${q.options.map(option => `
                        <button onclick="handleAnswer('${option.replace(/'/g, "\\'")}')" 
                                class="w-full py-3 px-4 bg-bubbly-pink text-white font-semibold rounded-xl shadow-md 
                                       hover:bg-deep-pink transition transform hover:scale-[1.03] active:scale-95">
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
            // Re-apply slideIn animation class to the new question content
            document.getElementById('question-area').children[0].style.animation = 'slideIn 0.5s ease-out forwards';
        }

        /**
         * Handles user clicking an answer option.
         * @param {string} selectedOption The text of the selected option.
         */
        function handleAnswer(selectedOption) {
            // Check if correct (though we assume 100% for this loving quiz)
            if (selectedOption === quizQuestions[currentQuestionIndex].correct) {
                score++;
            }

            // Start slide-out animation
            const currentQElement = document.getElementById('question-area').children[0];
            const optionsContainer = document.getElementById('options-container');
            
            currentQElement.style.animation = 'slideOut 0.3s ease-in forwards';
            optionsContainer.style.animation = 'slideOut 0.3s ease-in forwards';

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length) {
                    renderQuestion();
                } else {
                    showScorecard();
                }
            }, 300); // Wait for slide-out animation to complete
        }

        /**
         * Shows the final score and message.
         */
        function showScorecard() {
            questionArea.innerHTML = '';
            quizCard.classList.add('justify-center');
            
            // 1. Show loading screen
            resultArea.classList.remove('hidden-at-start');
            resultArea.style.opacity = '1';
            
            // 2. Simulate calculation time
            setTimeout(() => {
                loading.style.display = 'none';
                
                // 3. Show final scorecard
                scorecard.classList.remove('hidden-at-start');
                scorecard.style.opacity = '1';

            }, 2000); // 2 second loading delay
        }

        // Initialize the quiz on load
        window.onload = renderQuestion;
    </script>
