    <style>
        /* Divine Golden-Red Gradient Background */

            position: relative;
            overflow-x: hidden;

        /* Subtle Temple Bells in Corners */
        .temple-bell {
            position: absolute;
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffdd99;
            animation: swing 3s infinite alternate ease-in-out;
        }
        .temple-bell:nth-child(1) { top: 20px; left: 20px; }
        .temple-bell:nth-child(2) { top: 20px; right: 20px; }
        @keyframes swing {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* Custom Clip Path for Maa Durga's Eyes (SVG) */
        #durga-silhouette {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            /* Maa Durga's eyes opening effect (applied via JS) */
        }
        #durga-eyes {
            width: 100%;
            height: 100%;
            clip-path: inset(45% 0 45% 0); /* Closed eyes state */
            background-color: #ffd700;
            opacity: 0.9;
            border-radius: 50%;
        }

        /* Line-by-Line Text Glow */
        .poetic-line {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-shadow: 0 0 5px #ffdd99;
        }

        /* Blessing Message Overlay */
        #blessing-message {
            opacity: 0;

            transform: scale(0.9);
            position: fixed;
            top: 0;
            left: 0;

    <script>
        const prayerLines = [
            "Maa, meri Sona hamesha muskurati rahe,",
            "Har subah uske chehre pe ujala chaaye,",

        const prayerContainer = document.getElementById('prayer-text-container');
        const bellButton = document.getElementById('bell-button');
        const blessingMessage = document.getElementById('blessing-message');
        const durgaEyes = document.getElementById('durga-eyes');

        // Function to display text line-by-line
        function displayPrayer() {
            prayerLines.forEach((line, index) => {
                const p = document.createElement('p');
                p.textContent = line;
                p.className = 'poetic-line';
                prayerContainer.appendChild(p);

                // Staggered fade-in effect
                setTimeout(() => {
                    p.style.opacity = '1';
                }, 1000 + (index * 800));
            });
        }

        // Function to handle the bell click interaction
        function handleBlessing() {
            if (bellButton.disabled) return;
            bellButton.disabled = true;
            
            // 1. Bell Ringing (Visual/Sound Cue)
            bellButton.textContent = 'ğŸ””ğŸ””ğŸ””';
            bellButton.classList.remove('animate-glowPulse');
            bellButton.classList.add('bg-aura-light', 'text-deep-maroon', 'scale-[1.03]');
            
            // 2. Durga Maa's eyes open slowly
            durgaEyes.style.animation = 'eyeOpen 3s ease-out forwards';
            
            // 3. Gentle white glow spreads (simulated by overlay fade-in)
            setTimeout(() => {
                blessingMessage.style.opacity = '1';
                blessingMessage.style.transform = 'scale(1)';
            }, 1500);

            // Hide the overlay after a pause to return focus to the page
            setTimeout(() => {
                blessingMessage.style.opacity = '0';
                blessingMessage.style.transform = 'scale(0.9)';
            }, 6000); // Display blessing for 4.5 seconds
        }
