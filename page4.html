    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {

        }

        .navbar {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .nav-link {
            transition: all 0.3s;
            padding: 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(255, 100, 150, 0.4);
        }
        
        /* Dedicated Header for the title (The simple color rectangle) */
        .page-header {
            width: 100%;
            /* Margin to push it down past the fixed navbar */
            margin-top: 5rem; 
            padding: 1.5rem 0;
            /* Simple light, glassy color rectangle to match the dreamy theme */
            background-color: rgba(255, 255, 255, 0.7); 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333; /* Dark text for contrast */
        }

        .content-container {
            flex-grow: 1;
            /* Reduced padding-top as the header now provides space */
            padding-top: 1rem; 
            padding-bottom: 8rem; /* Space for the fixed footer/button */
        }

        /* Custom timeline styles */
        .timeline {
            position: relative;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: #fbcfe8; /* Light pink line */
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            z-index: 10;
        }

        .memory-point {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            z-index: 20;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .memory-point:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.5);
        }

        .memory-point::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: #f0fdf4; /* Very light pink/white */
            border: 4px solid #f472b6; /* Pink ring */
            top: 25px;
            border-radius: 50%;
            z-index: 30;
        }

        .left {
            left: 0;
            text-align: right;
            padding-right: 50px;
        }

        .right {
            left: 50%;
            padding-left: 50px;
            text-align: left;
        }

        .right::after {
            left: -10px;
        }

        .memory-card {
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0.95;
        }
        
        /* Media Query for Mobile: single column timeline */
        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }
            .memory-point {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            .memory-point::before {
                left: 60px;
                border: medium solid white;
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }
            .left::after, .right::after {
                left: 21px;
            }
            .right {
                left: 0%;
            }
            .left {
                text-align: left;
            }
        }
    </style>
</head>

        const timelineContainer = document.getElementById('timeline-container');
        const modal = document.getElementById('memory-modal');
        const modalTitle = document.getElementById('modal-title');

        const modalContent = document.getElementById('modal-content');

        // Function to create and render the timeline
        function renderTimeline() {
            memories.forEach((memory, index) => {
                const isRight = index % 2 !== 0; // Alternate between left and right
                const alignmentClass = isRight ? 'right' : 'left';

                const memoryPoint = document.createElement('div');
                memoryPoint.className = `memory-point ${alignmentClass} mb-12`;
                memoryPoint.setAttribute('data-index', index);
                memoryPoint.onclick = () => openModal(index);

                memoryPoint.innerHTML = `
                    <div class="memory-card">
                        <h3 class="text-xl font-bold text-pink-500">${memory.title}</h3>
                        <p class="text-sm text-gray-500 mt-1">${memory.date}</p>
                    </div>
                `;

                timelineContainer.appendChild(memoryPoint);
            });
            // Add a final 'end of line' text below the last memory point
            const endText = document.createElement('div');
            endText.className = "text-center py-6 text-2xl font-extrabold text-pink-700/80 drop-shadow-md";
            endText.textContent = "And the Story Continues... ‚ôæÔ∏è";
            timelineContainer.appendChild(endText);
        }

        // Function to open the modal
        function openModal(index) {
            const memory = memories[index];
            modalTitle.textContent = memory.title;
            modalDate.textContent = memory.date;
            modalContent.innerHTML = memory.content; // Use innerHTML to allow for basic formatting if needed
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Initialize the timeline when the page loads
        window.onload = renderTimeline;
    </script>
